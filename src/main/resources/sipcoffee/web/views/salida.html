<article class="well well-lg">

		<article>
			<div class="page-header">
				<h3>Salidas</h3>
			</div>
			<form name="formSalidas" ng-submit="guardar()">
		
				<div class="form-group">
					<label for="cantidad">Cantidad</label>
                    <input class="form-control" type="text" id="cantidad" name="cantidad"/>
				</div>

				<div class="form-group">
					<label for="producto">Producto</label>
					<select class="form-control" id="producto" name="producto"></select>
				</div>

				<div class="form-group">
					<label for="usuario">Usuario</label>
					<select class="form-control" id="usuario" name="usuario"></select>
				</div>
				
				<div class="form-group">
					<label for="cometario">Comentario</label>
					<textarea class="form-control" id="comentario" name="comentario" rows="3"></textarea>
				</div>
				
				<input type="submit" id="guardar" value="Guardar" class="btn btn-success" />

			</form>

		</article>

		<article>

			<table class="table table-striped" >

				<tr class="info">
    				<th>Cantidad</th>
    				<th>Producto</th>
    				<th>Usuario</th>
    				<th>Fecha</th>
    				<th>Comentario</th>
    			</tr>
				<tr ng-repeat="salida in salidas">
					<td>{{siembra.cantidad}} Unid</td>
					<td>{{siembra.producto.nombre}}</td>
					<td>{{siembra.usuario.nombre}}</td>
					<td>{{siembra.fechaRegistro}}</td>
					<td>{{siembra.comentario}}</td>
				</tr>

			</table>
		</article>
		
</article>
