<article class="well well-lg">

		<article>
			<div class="page-header">
				<h3>Nomina</h3>
			</div>
			<form name="formNomina">
		
				<div class="form-group">
					<label for="tiempo">Tiempo</label>
                    <input class="form-control" type="text" id="tiempo" name="tiempo"/>
				</div>

				<div class="form-group">
					<label for="costo">Costo</label>
					<div class="input-group">
						<input class="form-control" type="text" id="costo" name="costo"/>
						<span class="input-group-addon">$</span>
					</div>
				</div>

				<div class="form-group">
					<label for="proceso">Proceso</label>
					<select class="form-control" id="proceso" name="proceso"></select>
				</div>
				
				<div class="form-group">
					<label for="usuario">Usuario</label>
					<select class="form-control" id="usuario" name="usuario"></select>
				</div>
				
				<input type="submit" id="guardar" value="Guardar" class="btn btn-success" />
				<button class="btn btn-success">
					Editar
				</button>
				<button class="btn btn-success">
					Eliminar
				</button>

			</form>

		</article>

		<article  ng-controller="nominaController">

			<table class="table table-striped" >

				<tr class="info">
    				<th>Tiempo</th>
    				<th>Costo</th>
    				<th>Proceso</th>
    				<th>Usuario</th>
    				<th>Fecha</th>
    			</tr>

			</table>
		</article>
		
</article>
