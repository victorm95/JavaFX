<!DOCTYPE html>
<html lang="es" ng-app="rol">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width , initial-scale=1"/>

		<title>Usuarios</title>

		<link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css" />
		<script src="../assets/js/jquery/jquery-2.1.1.min.js"></script>
		<script src="../assets/js/bootstrap/bootstrap.min.js"></script>
		<script src="../assets/js/angularjs/angular.min.js"></script>
		<script src="../assets/js/controllers/jsonrpc-min.js"></script>

		<script src="../assets/js/controllers/rolController.js"></script>
	</head>

	<body>

		<nav class="navbar navbar-default" role="navigation">
			<a class="navbar-brand" href="#" onclick='load("web/index.html");'>Inicio</a>
			<section>
				<ul class="nav navbar-nav">
					<li>
						<a href="views/roles.html">Roles</a>
					</li>
				</ul>
			</section>
		</nav>

		<section class="container">

			<div class="row" ng-controller="rolController">

				<article class="col-md-offset-1 col-md-6">
					<table class="table table-striped table-hover table-bordered">

						<tr class="info">
							<th>Rol</th>
							<th>Nombre</th>
							<th>Cedula</th>
							<th>Dirección</th>
							<th>Telefono</th>
							<th>Activo</th>
						</tr>

						<tr>
							<td>Administrador</td>
							<td>Juanito</td>
							<td>123456789</td>
							<td>Calle 100 20-40</td>
							<td>456 81 20</td>
							<td> <div class="text-center"><input type="checkbox" checked/></div> </td>
						</tr>

						<tr>
							<td>Cosecahdor</td>
							<td>Pepito</td>
							<td>987654321</td>
							<td>Calle 500 10-40</td>
							<td>585 41 20</td>
							<td> <div class="text-center"><input type="checkbox"/></div> </td>
						</tr>

					</table>
				</article>

				<article class="well well-lg col-md-offset-7 col-md-4 affix affix-top">
					<form class="form-horizontal">

						<div class="form-group">
							<label for="rol" class="control-label col-md-offset-1 col-md-2">Rol</label>
							<div class="col-md-8">
								<select name="rol" id="rol" class="form-control">
									<option value="Administrador">Administrador</option>
									<option value="Cosechador">Cosechador</option>
									<option value="Fumigador">Fumigador</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<label for="nombre" class="control-label col-md-offset-1 col-md-2">Nombre</label>
							<div class="col-md-8">
								<input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" required/>
							</div>
						</div>
						
						<div class="form-group">
							<label for="cedula" class="control-label col-md-offset-1 col-md-2">Cedula</label>
							<div class="col-md-8">
								<input type="text" name="cedula" id="cedula" placeholder="Cedula" class="form-control" pattern="[0-9]+" title="Solo puedes instroducir números" required/>
							</div>
						</div>
						
						<div class="form-group">
							<label for="direccion" class="control-label col-md-offset-1 col-md-2">Dirección</label>
							<div class="col-md-8">
								<input type="text" name="direccion" id="direccion" placeholder="Dirección" class="form-control" required/>
							</div>
						</div>
						
						<div class="form-group">
							<label for="telefono" class="control-label col-md-offset-1 col-md-2">Telefono</label>
							<div class="col-md-8">
								<input type="tel" name="telefono" id="telefono" placeholder="Telefono" class="form-control" required/>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-offset-3 col-md-1">
								<input type="submit" value="Guardar" class="btn btn-success"/>
							</div>
							<div class="col-md-offset-2 col-md-1">
								<input type="reset" value="Cancelar" class="btn btn-danger"/>
							</div>
						</div>

					</form>
				</article>

			</div>

		</section>

	</body>
</html>
