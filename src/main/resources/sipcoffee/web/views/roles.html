<!DOCTYPE html>
<html lang="es" ng-app="rol">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width , initial-scale=1"/>

		<title>Roles</title>

		<link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css" />
		<script src="../assets/js/jquery/jquery-2.1.1.min.js"></script>
		<script src="../assets/js/bootstrap/bootstrap.min.js"></script>
		<script src="../assets/js/angularjs/angular.min.js"></script>
		<script src="../assets/js/controllers/jsonrpc-min.js"></script>

		<script src="../assets/js/controllers/rolController.js"></script>
	</head>

	<body>

		<!--
		<nav class="navbar navbar-default" role="navigation">
		<a class="navbar-brand" href="#" onclick='load("web/index.html");'>Inicio</a>
		<section>
		<ul class="nav navbar-nav">
		<li>
		<a href="views/roles.html">Roles</a>
		</li>
		</ul>
		</section>
		</nav>
		-->
		<section class="container">

			<div class="row" ng-controller="rolController">

				<article class="col-md-offset-1 col-sm-offset-1 col-md-6 col-sm-6">
					<table class="table table-striped table-hover table-bordered text-center">

						<tr class="info">
							<th class="text-center">Rol</th>
							<th class="text-center">Eliminar</th>
						</tr>

						<tr ng-repeat="rol in roles">
							<td ng-click="seleccionar(rol)">{{ rol.nombre }}</td>
							<td> <button ng-click="eliminar(rol)" class="btn btn-danger">Eliminar</button> </td>
						</tr>

						<!--
						<tr>
						<td ng-click="seleccionar('Administrador')">Administrador</td>
						</tr>
						<tr>
						<td ng-click="seleccionar('Cosechador')">Cosechador</td>
						</tr>
						<tr>
						<td ng-click="seleccionar('Fumigador')">Fumigador</td>
						</tr>
						-->

					</table>
				</article>

				<article class="well well-lg col-md-offset-7 col-sm-offset-7 col-md-4 col-sm-4 affix affix-top">
					<form class="form-horizontal" ng-submit="guardar()">
						<div class="form-group">
							<label for="nombre" class="control-label col-md-offset-1 col-md-2">Nombre</label>
							<div class="col-md-7">
								<input type="text" ng-model="nombre" name="nombre" id="nombre" placeholder="Escribe el nombre del Rol" class="form-control" required />
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-offset-3 col-md-3 col-sm-3">
								<input type="submit" value="Guardar" class="btn btn-success" />
							</div>
							<div class="col-md-offset-0 col-sm-offset-3 col-md-3 col-sm-3">
								<input type="reset" value="Cancelar" class="btn btn-danger" ng-click="deseleccionar()" />
							</div>
						</div>
					</form>
				</article>

			</div>

		</section>

	</body>
</html>
